  <body>

      <div class='row'>
  <div class='col-sm-6 offset-sm-3 centered splash-box'>
    <h1 class='logo'>Goodgym</h1>
    <div class='row'>
      <div class='col-md-8 col-md-offset-2 centered'>
        <form>
          <div class='form-group string'>
            <div>
              <input placeholder='Name'>
            </div>
          </div>
          <div class='form-group string'>
            <input placeholder='Email'>
          </div>
          <div class='form-group string'>
            <input password='Password'>
          </div>
          <div class='form-group string'>
            <input password='Confirm password'>
          </div>
          <a href="/my/verify">Get started</a>
        </form>
        <p class='or-divider'>or</p>
        <p><a href="/auth/facebook" class="btn btn--facebook btn-block" id="facebook-home"><span class='socicon socicon-facebook' style='text-transform: lowercase;'></span> Get started with Facebook</a></p>
        <hr>
        <p>Already got an account? <a href="/login">Sign in here</a></p>
      </div>
    </div>
  </div>
</div>


    <footer class='footer'>
  <div class='container'>
    <div class='footer__logos'>
      <div class='footer__goodgym'>
        <a href="/"><img src="/images/goodgym_white.png" height="100" alt="Goodgym white" /></a>
      </div>
      <div class='footer__supporters'>
        <p>Supported by</p>
        <p>
          <a href="http://www.btplc.com/"><img src="/images/bt_logo.png" class="footer__btlogo" alt="Bt logo" /></a>
          <a href="http://www.newbalance.co.uk/"><img src="/images/nb_logo.png" class="footer__nblogo" alt="Nb logo" /></a>
        </p>
      </div>
    </div>
    <div class='footer__links'>
      <a href="/about">About</a>
      <a href="/faqs">FAQs</a>
      <a href="/jobs">Jobs</a>
      <a href="/about#contact">Contact us</a>
    </div>
    <div class='footer__social'>
      <a href=""><i class='fa fa-facebook'></i>
      </a>
      <a href=""><i class='fa fa-twitter'></i>
      </a>
      <a href=""><i class='fa fa-instagram'></i>
      </a>
      <a href=""><i class='fa fa-youtube'></i>
      </a>
    </div>
    <div class='footer__smallprint'>
      <a>Somerset House, Strand, London, WC2R 1LA</a>
